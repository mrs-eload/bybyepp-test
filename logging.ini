[loggers]
keys=root,app.api,app.services

[handlers]
keys=consoleHandler,detailedConsoleHandler,accessFileHandler,mainFileHandler

[formatters]
keys=normalFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler,mainFileHandler

[logger_app.api]
level=DEBUG
handlers=detailedConsoleHandler,accessFileHandler
qualname=app.api
propagate=0

[logger_app.services]
level=DEBUG
handlers=detailedConsoleHandler,accessFileHandler
qualname=app.services
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter
args=(sys.stdout,)

[handler_detailedConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_accessFileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=("./logs/access.log",)

[handler_mainFileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=("./logs/main.log",)



[formatter_normalFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s

[formatter_detailedFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d
